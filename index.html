<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>R-P-S</title>


  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />


  

</head>

<body>




	<h1>Rock, Paper, or Scissors?</h1>

	<div class="gameboard">
	  <h2>GAME</h2>
	  <table>
	    <tbody>
	      <tr>
	        <td id="humanGame">
	        	<img id="humanImage" src="images/rock.png">
	        </td>
	        <td id="computerGame">
	        	<img id="computerImage" src="images/rock.png">
	        </td>
	      </tr>
	    </tbody>
	  </table>
	</div>

	<div class="scoreboard">
	  <h2>Scoreboard</h2>
	  <table>
	    <tbody>
	      <tr>
	        <td id="humanScore">0</td>
	        <td id="computerScore">0</td>
	      </tr>
	    </tbody>
	    <tfoot>
	      <tr>
	        <th>You</th>
	        <th>Bot</th>
	      </tr>
	    </tfoot>
	  </table>
	</div>

	<h2>Choose Wisely</h2>

	<button id="rock">Rock</button>

	<button id="paper">Paper</button>

	<button id="scissors">Scissors</button>


	<div id="status"></div>



  
	<script src="js/custom.js"></script>
</body>

</html>
